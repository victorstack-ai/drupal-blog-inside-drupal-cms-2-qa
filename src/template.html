<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <style>
      :root {
        color-scheme: light;
        --ink: #1d1a16;
        --muted: #5f564d;
        --paper: #f4f1ea;
        --accent: #0b5f6f;
        --rule: #e1d6c9;
      }
      body {
        margin: 0;
        font-family: "Source Serif 4", "Georgia", serif;
        background: radial-gradient(circle at top, #ffffff 0%, var(--paper) 50%, #efe6d9 100%);
        color: var(--ink);
      }
      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 56px 24px 96px;
      }
      header {
        border-bottom: 1px solid var(--rule);
        margin-bottom: 36px;
      }
      h1 {
        font-size: clamp(2.4rem, 4.4vw, 3.6rem);
        margin: 0 0 10px;
        letter-spacing: -0.02em;
      }
      .meta {
        color: var(--muted);
        margin: 0 0 24px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.16em;
      }
      article {
        font-size: 1.08rem;
        line-height: 1.75;
      }
      article h2 {
        margin-top: 32px;
        font-size: 1.55rem;
      }
      article h3 {
        margin-top: 24px;
        font-size: 1.15rem;
      }
      article a {
        color: var(--accent);
        text-decoration: none;
        border-bottom: 1px solid currentColor;
      }
      article strong {
        font-weight: 600;
      }
      article blockquote {
        border-left: 3px solid var(--accent);
        margin: 24px 0;
        padding-left: 16px;
        color: var(--muted);
      }
      article ul {
        padding-left: 20px;
      }
      footer {
        margin-top: 52px;
        font-size: 0.9rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <p class="meta">{{date}}</p>
        <h1>{{title}}</h1>
      </header>
      <article>
        {{content}}
      </article>
      <footer>Published by Drupal Community Notes.</footer>
    </main>
  </body>
</html>
